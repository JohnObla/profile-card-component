<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="container">
        <main id="card" class="curved-border-top curved-border-bottom">
            <div id="card-image" class="curved-border-top">
                <img id="profile-picture" src="static/images/image-victor.jpg" alt="Victor Cress">
            </div>
            <div id="card-body">
                <div id="name">Victor Crest <span id="age">26</span></div>
                <div id="location">London</div>
            </div>
            <div id="card-footer" class="curved-border-bottom">
                <div>
                    <div class="bold-number">80k</div>
                    <div class="small-description">Followers</div>
                </div>
                <div>
                    <div class="bold-number">803k</div>
                    <div class="small-description">Likes</div>
                </div>
                <div>
                    <div class="bold-number">1.4k</div>
                    <div class="small-description">Photos</div>
                </div>
            </div>
        </main>
    </section>

    <script src="app.js"></script>
</body>

</html>
